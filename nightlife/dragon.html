<html>
<head>
    <link type="text/css" rel="stylesheet" href="../assets/css/sheet.css">
    <link type="text/css" rel="stylesheet" href="../assets/css/tachyons.css">
    <script type="text/javascript" src="../assets/js/sheet.js"></script>
    <script type="text/javascript" src="dragon.js"></script>

    <title>Dragon - Nightlife</title>
</head>

<body class="pt3 pb4 ph3 sans-serif">
<h1 class="w-100 f4 tr mv2">Nightlife Dragon Sheet</h1>

<div class="basic-abilites dib w5 pv2 ph3 ba bw2 b--black">
    <h2 class="f5 tc ttu mv2"><span class="b large">B</span>asic <span class="b large">A</span>bilities</h2>
    <div class="flex flex-column">
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Str</span>ength</p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Strength" name="ba-strength">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Dex</span>terity</p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Dexterity" name="ba-dexterity">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Fit</span>ness</p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Fitness" name="ba-fitness">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Int</span>ellect</p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Intellect" name="ba-intellect">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Will</span></p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Will" name="ba-will">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Per</span>ception</p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Perception" name="ba-perception">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Att</span>ractiveness</p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Attractiveness" name="ba-attractiveness">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">Luck</span></p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Luck" name="ba-luck">
        </div>
        <div class="flex flex-row  mv1">
            <p class="dib ma0 ttu"><span class="b large">M</span>agic <span class="b large">A</span>bility</p>
            <input class="w3 tc ml-auto" type="number" title="Basic Ability - Magic Ability" name="ba-magicability">
        </div>
    </div>
</div>

<div class="edges-possessed dib w-42-rem pv2 ph3 ba bw2 b--black">
    <h2 class="f5 tc ttu mv2"><span class="b large">E</span>dges <span class="b large">P</span>ossessed</h2>
    <table>
        <tr>
            <th scope="col">Edge</th>
            <th scope="col">Score</th>
            <th scope="col">Target</th>
            <th scope="col">Range</th>
            <th scope="col">Use Cost</th>
        </tr>
        <tr>
            <td class="w-40">
                <input type="text" title="" name="edge-1" class="w-100">
            </td>
            <td class="w-10">
                <input type="number" title="" name="edge-2" class="w-100">
            </td>
            <td class="w-20">
                <input type="text" title="" name="edge-3" class="w-100">
            </td>
            <td class="w-20">
                <input type="text" title="" name="edge-4" class="w-100">
            </td>
            <td class="w-10">
                <input type="text" title="" name="edge-5" class="w-100">
            </td>
        </tr>
    </table>
</div>

</body>
</html>
